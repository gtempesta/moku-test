<div class="search-block">
  <div class="container">
    <div class="row">
        <div class="col-sm-6 col-xs-12">
            <input ng-model="inputMatch" id="filter" type="text" class="form-control" placeholder="Filtra per nome o abbinamento">
          </div>
          <div class="col-sm-6 col-xs-12">
            <label for="from-abv">Gradazione alcolica (da â€“ a)</label>
            <div class="row">
              <div class="col-sm-6 col-xs-12">
                  <!-- input con keyboard numerica -->
                  <input type="number" pattern="[0-9]*" step="0.01" novalidate inputmode="numeric" ng-model="minAbv" type="text" id="from-abv" class="form-control" placeholder="da: ">
              </div>
              <div class="col-sm-6 col-xs-12">
                  <!-- input con keyboard numerica -->
                  <input type="number" pattern="[0-9]*" step="0.01" novalidate inputmode="numeric" ng-model="maxAbv" type="text" id="to-abv" class="form-control" placeholder="a: ">
              </div>
            </div>
          </div>
    </div>
    
  </div>

<div class="beers-block">
  <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <!--Body content-->
          <div class=row>
            <div class="col-sm-6">
                <div class="pull-left beers-header">
                    <h2>{{$ctrl.beers.length}} birre</h2>
                </div>
            </div>
            <div class="col-sm-6">
              <div class="pagination pull-right">
                  <ul class="list-inline">
                    <li ng-repeat="link in links">
                      <a ng-class="{active : link.isActive === true}" href="#!/home/{{link.pageNumber}}">{{link.pageNumber}}</a>
                    </li>
                  </ul>
              </div>
            </div>
          </div>
    
          <div class="beers">
            <div ng-repeat="beer in filteredItems | filter: minAbvFilter | filter: maxAbvFilter | filter: inputMatchFilter" class="beer-listing">
                <a href="#!/beers/{{beer.id}}">{{beer.name}}</a>
                <div class="right-block pull-right">
                    <span class="abv">{{beer.abv}}%</span>
                    <i class="fa-star add-to" ng-class="{fas: beer.isFav === true, far: !beer.isFav}" ng-click="toggleFavs(beer)"></i>
                </div>
            </div>
            </div>
    
          <div class="pagination pull-right">
              <ul class="list-inline">
                <li ng-repeat="link in links">
                  <a ng-class="{active : link.isActive === true}" href="#!/home/{{link.pageNumber}}">{{link.pageNumber}}</a>
                </li>
              </ul>
          </div>
    
        </div>
      </div>
    </div>
</div>
